<!doctype html>
<html lang="en-US" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Notesstack</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/Elusive-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
 </head>

<body>
<script src="lib/angular/angular.min.js"></script>
    <div ng-controller = "updateCntrl">
        <div class="page-header">
            <header>
            <div id="fixed-nav">
                <img src="img/buildboot.jpg" alt="home" class="home"/>
                <input type="search" class="searchbox"> <i class="el-icon-search searchboxicon"></i>
                <div id="navbuttons">
                    <button class="button" id="write">Write</button>
                    <button class="button" id="login">Login</button>
                        <div id="loginform" style="display: none;">
                            <input type="text" id="loginemail" placeholder="Email"> <br />
                            <input type="password" id="loginpassword" placeholder="Password"> <br />
                            <input type="checkbox" checked class="terms" > Keep me logged in <br />
                            <button id="login2">Login </button> <br />
                        </div>
                    <button class="button" id="signup">Sign Up</button>     <br />
                        <div id="signupform" style="display: none;">
                                <input type="email" id="signupemail" placeholder="Email"> <br />
                                <input type="password" id="signuppassword" placeholder="Password"> <br />
                                <input type="password" id="reenterpassword" placeholder="Re enter Password"><br />
                                <input type="checkbox" checked class="terms" > Accept Terms and Conditions <br />
                                <button id="signup2">Sign Up </button> <br />
                        </div>
                </div>
            </div>
                <div id="logo"> <h1> N O T E S S T A C K </h1> </div>
            </header>
        </div>
        <div class="panel">
            <div id="stream">
                <i class="el-icon-magnet"></i>
                <h4>Stream</h4>
                <i class="el-icon-ok"> <p>Top Notes </p></i>  <br />
                <i class="el-icon-ok"> <p>Crew Picks </p></i> <br />
                <i class="el-icon-ok"> <p>New Notes </p></i>  <br />
                <i class="el-icon-ok"> <p>Following </p></i>  <br />
            </div>
            <div id="tags">
                <i class="el-icon-tags"></i>
                <h4>Tags</h4>
                <h6 ng-repeat = "tag in updates | limitTo: 3" class="tagnames">
                    <a href="#">{{ tag.tags[0] }}</a>
                </h6>
                <a class="alltags" href="#">See all tags</a>
            </div>
            <div id="discover">
               <i class="el-icon-filter"> </i>
                <h4>Discover</h4>
            </div>
        </div>
        <div class='updates'>
        </div>
        </div>
    </div>

    <ul id="list">

    </ul>

<script src="lib/jquery-1.10.2.js"></script>
<script src="js/jquery.total-storage.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $.ajax({
            type: 'GET',
            url: 'http://localhost:3000/updates',
            success: function(response){
                console.log(response);
                $(response.DATA).each(function(key, index){
                    $('.updates').append('<h3 class="title">' + this.title + '</h3> <h4 class="subtitle">' + this.sub_title +'</h4><div id="bluepanel"><i class="el-icon-tag"></i><ul class="btag"><li>' + this.tags[0] + '</li><li>' + this.tags[1] +'</li><li>' + this.tags[2] +'</li></ul><p><i class="el-icon-filter"></i>' + this.categories + '</p></div><div id="greenpanel"><table><tr><td><i class="el-icon-align-justify"></i></td> <td><i class="el-icon-thumbs-up"></i></td><td><i class="el-icon-comment"></i></td></tr> <tr><td>Restack</td><td>Like</td> <td>Comment</td></tr></table></div><div id="followpanel"><h6 class="user">'+ this.uid + '</h6> <a href="#"> <img class="btn-circle" src="img/Follow.jpg"> </a>');
                });

            },
            error: function(response){
                console.log(response);
            }
        });
        $('#signup').click(function(){
        $('#signupform').toggle();
        $('#loginform').hide();
    });
    $('#login').click(function(){
        $('#loginform').toggle();
        $('#signupform').hide();
    });
    $('#signup2').click(function() {
        var sendInfo = { email: $("#signupemail").val(),
            username: $("#reenterpassword").val(),
            password: $("#signuppassword").val() };

        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/signup',
            data: sendInfo,
            cache: true,
            success: function(response){
              alert(response.MESSAGE);
            },
            dataType: 'json',
            error: function (response) {
                alert(response.MESSAGE);
            }
        });
    });

        $('#login2').click(function() {
            var sendInfo = { email: $("#loginemail").val(),
                password: $("#loginpassword").val()};

            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/login',
                data: sendInfo,
                success: function(response){
                    alert(response.MESSAGE)
                    if (response.DATA) {
                        var uid = response.DATA;
                        $.totalStorage('uid', uid);
                    } else {
                        location.reload();
                    }
                },
                dataType: 'json'
            });
        });
    $('#write').click(function(){
       if ($.totalStorage('uid')) {
           window.location="new.html";
       } else {
           alert("Please login/signup");
       }
    });
});
</script>


<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"></script>
<script type="text/javascript" src="js/jquery.cloudinary.js"></script>
<script src="js/app.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="js/controllers/updateCntrl.js"></script>
</body>
</html>
