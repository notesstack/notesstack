<!doctype html>
<html lang="en-US" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Notesstack</title>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:900,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/Elusive-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<script src="lib/angular/angular.min.js"></script>
<div ng-controller = "updateCntrl">
    <div class="page-header">
        <header>
            <div id="fixed-nav">
            <img src="img/buildboot.jpg" alt="home" class="home"/>
            <input type="search" class="searchbox"> <i class="el-icon-search searchboxicon"></i>
            <div id="navbuttons">
                <button class="button">Write</button>
                <button class="button" id="login">Login</button>
                <div id="loginform" style="display: none;">
                    <input type="text" id="loginemail" placeholder="Email"> <br />
                    <input type="password" id="loginpassword" placeholder="Password"> <br />
                    <input type="checkbox" checked class="terms" > Keep me logged in <br />
                    <button id="login2">Login </button> <br />
                </div>
                <button class="button" id="signup">Sign Up</button>     <br />
                <div id="signupform" style="display: none;">
                    <input type="email" id="signupemail" placeholder="Email"> <br />
                    <input type="password" id="signuppassword" placeholder="Password"> <br />
                    <input type="text" id="reenterpassword" placeholder="Display Name"><br />
                    <input type="checkbox" checked class="terms" > Accept Terms and Conditions <br />
                    <button id="signup2">Sign Up </button> <br />
                </div>
            </div>
        </div>

            <div id="logo"> <h1> N O T E S S T A C K </h1> </div>
        </header>
    </div>
    <div class="update">

    </div>


</div>

<script src="lib/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"></script>
<script type="text/javascript" src="js/jquery.cloudinary.js"></script>
<script src="js/app.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="js/controllers/updateCntrl.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        function gup(name) {
            name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
            var regexS = "[\\?&]" + name + "=([^&#]*)";
            var regex = new RegExp(regexS);
            var results = regex.exec(window.location.href);
            if (results == null)
                return "";
            else
                return results[1];
        }
        var id = gup('id');
        $.ajax({
            type: 'GET',
            url: 'http://http://ec2-54-201-165-57.us-west-2.compute.amazonaws.com:3000/update/' + id,
            success: function(response){
                $(response.DATA).each(function(key, index){
                            $('.update').append('<h6 class="updateuser"> by ' + this.uid + '</h6><div id="updatesidepanel"><i class="el-icon-tag"></i><ul class="btag">' + this.tags[0] + '<br>' + this.tags[1] + '<br>' + this.tags[2] + '</li></ul><br/><p><i class="el-icon-filter"></i>' + this.categories +'</p><br/></div><h3 class="updatetitle">' + this.title + '</h3><h4 class="updatesubtitle">' + this.sub_title + '</h4><p class="updatebody">' + this.content + '</p><div id="updateiconpanel"><table><tr><td><i class="el-icon-align-justify"></i></td><td><i class="el-icon-thumbs-up"></i></td><td><i class="el-icon-comment"></i></td><td><i class="el-icon-share"></i></td></tr><tr><td>Restack</td><td>Like</td><td>Comment</td><td>Share</td></tr></table></div>')
                });
            },
            error: function(response){
                console.log(response);
            },
            content: 'json'
        });


        $('#signup').click(function(){
            $('#signupform').toggle();
            $('#loginform').hide();
        });
        $('#login').click(function(){
            $('#loginform').toggle();
            $('#signupform').hide();
        });
        $('#signup2').click(function() {
            var sendInfo = { email: $("#signupemail").val(),
                username: $("#reenterpassword").val(),
                password: $("#signuppassword").val() };

            $.ajax({
                type: 'POST',
                url: 'http://http://ec2-54-201-165-57.us-west-2.compute.amazonaws.com:3000/signup',
                data: sendInfo,
                cache: true,
                success: function(response){
                    alert(response.MESSAGE + 'Please Login.');
                },
                dataType: 'json',
                error: function (response) {
                    alert(response.MESSAGE);
                }
            });
        });

        $('#login2').click(function() {
            var sendInfo = { email: $("#loginemail").val(),
                password: $("#loginpassword").val()};

            $.ajax({
                type: 'POST',
                url: 'http://http://ec2-54-201-165-57.us-west-2.compute.amazonaws.com:3000/login',
                data: sendInfo,
                success: function(response){
                    alert(response.MESSAGE)
                    if (response.DATA) {
                        var uid = response.DATA;
                        $.totalStorage('uid', uid);
                        $('#login').hide();
                        $('#signup').hide();
                        $('#loginform').hide();
                    } else {
                        location.reload();
                    }
                },
                dataType: 'json'
            });
        });
        $('#write').click(function(){
            if ($.totalStorage('uid')) {
                window.location="new.html";
            } else {
                alert("Please login/signup");
            }
        });

    });
</script>
</body>
</html>
